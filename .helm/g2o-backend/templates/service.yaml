apiVersion: v1
kind: Service
metadata:
  name: {{ include "g2o-backend.fullname" . }}
  labels:
    {{- include "g2o-backend.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.image.port }}
      protocol: TCP
      name: http
  selector:
    {{- include "g2o-backend.selectorLabels" . | nindent 4 }}
